<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Selected Project</title>
</head>
<body>
<a th:href="@{/projects}"><button>Cancel</button></a>
<a th:href="@{/projects/{id}/edit(id=${project.id})}"><button>Edit</button></a>
<form th:object="${project}">
    <label th:text="*{name}"></label>
    <label th:text="*{description}"></label>
</form><br>

<a th:href="@{/projects/{id}/tasks/newTask(id=${project.id})}"><button>Create new task</button></a>
<table>
    <tr th:each="task : ${task}" th:object="${task}">
        <td th:text="*{id}"></td>
        <td th:text="*{name}"></td>
        <td th:text="*{description}"></td>
        <td>
            <a th:href="@{/projects/{id}/tasks/{taskId}(id=${project.id}, taskId=${task.id})}"><button>Select</button></a>
            <a th:href="@{/projects/{id}/tasks/{taskId}/delete(id=${project.id}, taskId=${task.id})}"><button>Delete</button></a>
        </td>
    </tr>
</table>
</body>
</html>
